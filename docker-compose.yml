services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: sidekick
      POSTGRES_PASSWORD: sidekick
      POSTGRES_DB: sidekick
    ports:
      - "6543:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://sidekick:sidekick@db:5432/sidekick
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis

volumes:
  pgdata:
  redisdata:
