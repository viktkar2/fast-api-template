services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: sidekick
      POSTGRES_PASSWORD: sidekick
      POSTGRES_DB: sidekick
    ports:
      - "6543:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:8000"
    env_file:

      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://sidekick:sidekick@db:5432/sidekick
    depends_on:
      - db

volumes:
  pgdata:
