services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: sidekick
    volumes:
      - mongodata:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      MONGODB_URI: mongodb://mongo:27017
      MONGODB_DATABASE: sidekick
      REDIS_URL: redis://redis:6379
    depends_on:
      - mongo
      - redis

volumes:
  mongodata:
  redisdata:
